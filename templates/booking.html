<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{competition['name']}} || GUDLFT</title>
    <!-- Ajout de Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Ajout de votre propre fichier CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">{{competition['name']}}</h2>
        <p class="text-center">Places available: {{competition['numberOfPlaces']}}</p>
        <form action="/purchasePlaces" method="post" class="my-4">
            <input type="hidden" name="club" value="{{club['name']}}">
            <input type="hidden" name="competition" value="{{competition['name']}}">
            <div class="form-group">
                <label for="places">How many places?</label>
                <input type="number" name="places" id="places" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary">Book</button>
        </form>
    </div>

    <!-- Ajout de jQuery et Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Ajout de votre propre fichier JS -->
    <script src="script.js"></script>
</body>
</html>
